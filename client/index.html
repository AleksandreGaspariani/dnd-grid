<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container my-3">
    <!-- Modal for user setup -->
    <div class="modal fade" id="userSetupModal" tabindex="-1" role="dialog" aria-labelledby="userSetupModalLabel"
        aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userSetupModalLabel">Set Up Your Profile</h5>
                </div>
                <div class="modal-body">
                    <form id="userSetupForm">
                        <div class="form-group">
                            <label for="userName">Your Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter your name"
                                required>
                        </div>
                        <div class="form-group">
                            <label>Choose an Emoji or Upload an Image</label>
                            <div id="emojies" class="d-flex flex-wrap gap-2 mb-3">
                                <button type="button" class="btn btn-outline-primary emoji-btn"
                                    data-emoji="ü§ñ">ü§ñ</button>
                                <button type="button" class="btn btn-outline-primary emoji-btn"
                                    data-emoji="üßô‚Äç‚ôÇÔ∏è">üßô‚Äç‚ôÇÔ∏è</button>
                                <button type="button" class="btn btn-outline-primary emoji-btn"
                                    data-emoji="üê±">üê±</button>
                                <button type="button" class="btn btn-outline-primary emoji-btn"
                                    data-emoji="üèçÔ∏è">üèçÔ∏è</button>
                                <button type="button" class="btn btn-outline-primary emoji-btn"
                                    data-emoji="üíÇüèø‚Äç‚ôÄÔ∏è">üíÇüèø‚Äç‚ôÄÔ∏è</button>
                            </div>
                            <input type="file" class="form-control-file" id="userImage" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Join</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main interface (initially hidden) -->
    <div class="d-flex flex-column gap-3" id="mainInterface" style="display: none;">
        <!-- Add background image input -->
        <form id="messageForm" class="d-flex gap-2">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message">
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div class="d-flex gap-3 my-2">
            <div class="border overflow-auto"
                style="max-height: 500px; max-width: 100%; background-size: 100% 100%; background-repeat: no-repeat; overflow: auto;">
                <div id="gridContainer" class="grid"></div>
            </div>
        </div>
    </div>
    <div id="controller" style="margin-top: 20px; text-align: center;">
        <button id="moveUp" class="btn btn-secondary">‚Üë</button><br>
        <button id="moveLeft" class="btn btn-secondary">‚Üê</button>
        <button id="moveDown" class="btn btn-secondary">‚Üì</button>
        <button id="moveRight" class="btn btn-secondary">‚Üí</button>
    </div>

    <!-- Add grid size input fields -->
    <div class="form-group d-flex flex-column gap-2 w-50">
        <div class="d-flex" style="gap: 2rem;">
            <div class="d-flex flex-column gap-2 align-items-center w-25">
                <label for="gridWidthInput">Grid Width</label>
                <input type="number" class="form-control" id="gridWidthInput" value="0">
            </div>
            <div class="d-flex flex-column gap-2 align-items-center w-25">
                <label for="gridHeightInput">Grid Height</label>
                <input type="number" class="form-control" id="gridHeightInput" value="0">
            </div>
            <button id="updateGridSize" class="btn btn-primary btn-sm mt-2 w-50">Update Grid Size</button>
        </div>
        <div class="form-group">
            <label for="backgroundImageInput">Change Background Image</label>
            <input type="file" class="form-control-file" id="backgroundImageInput" accept="image/*">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
